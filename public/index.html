<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured RDP Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #343a40;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 450px;
            width: 90%;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--primary-color);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            background-color: #218838;
        }

        button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }

        #status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
            min-height: 20px; /* ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶•‡¶æ‡¶ï‡¶≤‡ßá‡¶ì ‡¶ú‡¶æ‡¶Ø‡¶º‡¶ó‡¶æ ‡¶ß‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡ßá */
        }
        
        .status-loading {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-ready {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background-color: #f8d7da;
            color: var(--danger-color);
        }

        #output {
            margin-top: 20px;
            text-align: left;
            background-color: #212529;
            color: #00ff7f;
            padding: 20px;
            border-radius: 8px;
            display: none;
            font-family: monospace;
            font-size: 14px;
            overflow-wrap: break-word;
        }
        
        #output strong {
            color: #f4d03f; /* ‡¶π‡¶≤‡ßÅ‡¶¶/‡¶∏‡ßã‡¶®‡¶æ‡¶≤‡ßÄ ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü */
        }

        .loading::after { 
            content: '.'; animation: dot-animation 1s infinite step-start; 
        }
        @keyframes dot-animation { 0% { content: ''; } 25% { content: '.'; } 50% { content: '..'; } 75% { content: '...'; } }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöÄ Secured RDP Launcher</h2>
        <p>Click the button to start a temporary Windows VM using GitHub Actions & Tailscale.</p>
        
        <button id="startBtn" onclick="startRDP()">Start Machine</button>
        
        <p id="status" class="status-loading"></p>
        
        <div id="output"></div>
    </div>

    <script>
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßÅ‡¶∞‡ßã‡¶®‡ßã JavaScript ‡¶ï‡ßã‡¶° (‡¶Ø‡ßá‡¶ü‡¶ø Netlify-‡¶§‡ßá API ‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßá) ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶¨‡ßá‡•§
        // ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ netlify/functions/start.js ‡¶è‡¶¨‡¶Ç status.js ‡¶ï‡ßá ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶õ‡ßá‡•§
        
        async function startRDP() {
            const btn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            btn.disabled = true;
            output.style.display = 'none';

            // Initial status update
            status.className = 'status-loading';
            status.innerHTML = "<span class='loading'>Initializing workflow</span>. Please wait up to 5 minutes.";


            try {
                // ‡ßß. Workflow ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
                const res = await fetch('/api/start', { method: 'POST' });
                const data = await res.json();

                if (!data.success) throw new Error(data.message || 'Workflow start failed.');

                status.className = 'status-loading';
                status.innerHTML = `‚è≥ <span class='loading'>Machine starting</span>. Run ID: ${data.run_id}`;
                
                // ‡ß®. ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ (Polling)
                const poll = setInterval(async () => {
                    const check = await fetch(`/api/status?run_id=${data.run_id}`);
                    const result = await check.json();

                    if (result.status === 'ready') {
                        clearInterval(poll);
                        status.className = 'status-ready';
                        status.innerHTML = "‚úÖ **RDP Session Ready!** Connect now.";
                        output.style.display = 'block';
                        output.innerHTML = `
                            <strong>Address:</strong> ${result.data.ip}<br>
                            <strong>Username:</strong> ${result.data.user}<br>
                            <strong>Password:</strong> ${result.data.pass}<br><br>
                            <small>Session will close in 1 hour.</small>
                        `;
                        btn.disabled = false;
                        btn.innerText = "Start New Machine";
                    } else if (result.status === 'failed') {
                        clearInterval(poll);
                        status.className = 'status-failed';
                        status.innerHTML = "‚ùå Setup Failed. Check Netlify logs for API error or GitHub Actions logs for build error.";
                        btn.disabled = false;
                        btn.innerText = "Retry Setup";
                    } else {
                        // processing
                        status.className = 'status-loading';
                        status.innerHTML = `üîÑ <span class='loading'>Workflow in progress</span>... Checking status.`;
                    }
                }, 15000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßß‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá

            } catch (err) {
                status.className = 'status-failed';
                status.innerHTML = `üö® Error: ${err.message || 'An unknown error occurred during initialization.'}`;
                btn.disabled = false;
                btn.innerText = "Retry Setup";
            }
        }
    </script>
</body>
</html>
